<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing for Love</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="tinder">
        <div class="tinder--status">
            <i class="fa fa-arrow-right"></i>
            <i class="fa fa-info"></i>
            <i class="fa fa-arrow-left"></i>
        </div>

        <div class="tinder--cards">
            <!-- Email cards will be generated by JavaScript -->
        </div>

        <div class="tinder--buttons">
            <button id="nope"><i class="fa fa-arrow-left"></i></button>
            <button id="info" title="Learn about phishing!"><i class="fa fa-info"></i></button>
            <button id="love"><i class="fa fa-arrow-right"></i></button>
        </div>

        <div class="tinder--info">
            <div class="bg">
                <i class="infoIcon fas fa-info-circle"></i>
                <h2>Phishing Guide</h2>
            </div>

            <div class="info-content">
                <h3>How to Identify Phishing Emails</h3>
                <ul class="fa-ul info">
                    <li><span class="fa-li"><i class="fas fa-exclamation-triangle"></i></span>Look for urgent language or threats</li>
                    <li><span class="fa-li"><i class="fas fa-link"></i></span>Check for suspicious links</li>
                    <li><span class="fa-li"><i class="fas fa-at"></i></span>Verify email addresses carefully</li>
                    <li><span class="fa-li"><i class="fas fa-spell-check"></i></span>Watch for poor grammar/spelling</li>
                    <li><span class="fa-li"><i class="fas fa-file"></i></span>Be cautious of unexpected attachments</li>
                </ul>
            </div>
            <button class="closeMe">
                <i class="fas fa-times"></i>
            </button>
            <div class="covering"></div>
        </div>
    </div>

    <div class="promptBox">
        <div class="tapperoo"></div>
        <svg version="1.1" id="tap-gesture" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="140.2 0 293.8 500" enable-background="new 140.2 0 293.8 500" xml:space="preserve">
            <g>
                <path class="hand" fill="rgba(0,0,0,0.8)" d="M173.2,170.2l1.8,86.2c-3.3,1.8-8.3,5.1-14.7,10.9c-22.1,20-29.3,68.7-4.3,106.3
            c27.8,41.9,60.4,59.8,109,59.8c51.5,0,68.7-25.8,81.9-52.3c12.7-25.5,12.9-122.9,12.9-127.1c0-13-12.3-24.5-26.4-24.5
            c-1.7,0-5.9,0.6-10.2,1.9c-1.1-14.7-13.4-26.4-26.5-26.4c-6.8,0-13,2.4-17.9,6.3c-3.6-11-13.2-18.5-25-18.5
            c-7.8,0-14.8,3.2-19.8,8.5l-1.3-35.1l-0.6-15.9l-0.9-24.8c0-17.4-12.3-30.6-28.6-30.6S172,108,172,125.6l0.6,29.7L173.2,170.2z" />
            </g>
        </svg>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="phishing.js"></script>
</body>
</html>
